<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Agenda Fácil</title>
</head>
<body>
    <header>
        <div class="renderImg">
            <img src="./img/logo_prefeitura_de_frecheirinha.png" alt="prefeitura-municipal-frecheirinha" class="img-header-logo">
            <img src="./img/servicos-saude.png" alt="atendimento-digital" class="img-header">
            <img src="./img/sec-saude.png" alt="Secretaria-de-saude" class="img-header-secSaude">
        </div>
        <p class="desc-title">
            Seja bem vindo ao agendamento online dos serviços de saúde da Secretaria Municipal de Saúde de Frecheirinha! 
        </p>
        <p class="second-descTitle">
        Agendamento simples, rápido e fácil. 
        </p> 
    </header>
   
    <h1>Agendamento de Consultas</h1>
    <h2>(Preencha os dados muita atenção!)</h2>

    <form action="/agendar" method="post">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="rgcpf">RG/CPF (Apenas um dos documentos):</label><br>
        <input type="text" id="rgcpf" name="rgcpf" required><br><br>            

        <label for="sus">Cartão do SUS:</label><br>
        <input type="text" id="sus" name="sus" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="data">Data da consulta:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="especialidade">Especialidade:</label><br>
        <select id="especialidade" name="especialidade" required>
            <option value="pediatria">Pediatria</option>
            <option value="psiquiatria">Psiquiatria</option>
            <option value="psicologia">Psicologia</option>
        </select><br><br>

        <input type="submit" value="Agendar Consulta">
    </form>
</body>
</html>
